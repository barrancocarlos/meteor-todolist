<head>
  <title>todolist1</title>   
</head>

<body>

	

		<div class="jumbotron">
			<div class="container">
				<h1>Client List</h1>
			 	 <div class="login-container">
			 		<p>Welcome, {{> loginButtons}}</p>
			  	</div>
		  	</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1" style="margin-bottom: 10%;">
					<div class="col-md-6">
						<h2>Add a client</h2>
			 			{{> addClientForm}}
			 		</div>
			 		<div class="col-md-6">
			 			<h2>Your List</h2>
			 		  {{> mainlist}}
			 		</div>
			 	 </div>
			 </div>
		</div>


 
 
</body>




<template name="mainlist">

  	<ol>
		{{#each client}} <!--list of each post-->
		 	<li><h3>{{name}}</h3></li>
		 	<input type="button" class="js-remove btn btn-danger" value="Remove Client"><!--delete button-->
		 	{{> editForm}}
		{{/each}}
	</ol>
</template>

<template name="addClientForm">
	{{#if currentUser}}<!--only logged users -->
		<form class="form-group js-saveClientForm">
		<input type="text" id="clientName" placeholder="Client" class="form-control">
		<input type="submit" class="btn btn-success" style="margin-top:3%;" value="Add Client">
		</form>
	{{/if}}
</template>

<template name="editForm">


	<div class="btn-group">
		  <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
		    Edit <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu">
		    <li style="padding:6%;">
		    	<form class="form-group js-editClientForm">
			 	<input type="text" id="clientedit" class="form-control" style="margin-top:3%;" placeholder={{name}}>
				<input type="submit" class="btn btn-info" style="margin-top:3%;" value="Edit Client"><!--edit button-->
				</form>

				<ul class="pager">
					  <li class="previous">&larr; Back</li>
				</ul>



		    </li>
		  </ul>
	</div>

			
				
			
		
</template>
